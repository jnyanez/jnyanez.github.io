<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Search | Grayson's Site</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/game-word-search-styles.css">
</head>
<body>
  <div id="site-header"></div>

  <main class="center-top">
     <h1 style="margin-bottom: .5em;">Space Word Search</h1>
     <div id="grid"></div>
     <div class="word-list-header-restart-btn-container">
        <h2 style="margin-bottom: .5em;">Find these words:</h2>
        <button id="restartBtn" onclick="window.location.reload()" style="margin-bottom: 2em;">Restart</button>
     </div>
     <ul id="wordList" style="text-align: left; display: inline-block;">
        <!-- Dynamically generated -->
     </ul>
  </main>

  <div id="site-footer"></div>

  <!-- Popup Modal -->
  <div id="popup" class="popup-overlay">
     <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 style="margin-bottom: .5em;">You win!</h2>
        <p style="margin-bottom: 1em;">Congratulations, you found all the words!</p>
        <button onclick="closePopup()" style="font-size: 1em; padding: 0.25em 1em;">Close</button>
     </div>
  </div>

  <script id="wordData" type="application/json">
  [
     "sunstation", "comic", "planet", "grayson", "moon", "venus", "mars",
     "jupiter", "saturn", "neptune", "uranus", "galaxy", "orbit", "eclipse", "rocket"
  ]
  </script>
  <script src="js/scripts.js"></script>
  <script src="js/word-search.js"></script>
</body>
</html>
